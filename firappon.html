<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>body, html
{
	height: 100%;
	margin: 0;
}

.body1
{
	background-image: linear-gradient(60deg, red, blue);
	height: 100%;
	background-position: center;
	background-repeat: no-repeat;
	background-size: cover;
}

.social-icons
{
	background-color: grey;
	height: 50px;
	text-align: center;
}

.bottom-bar
{
	height: 28px;
	background-color: black;
	color: white;
}

.social-icons i
{
	color: white;
}

.social-icons li
{
	display: inline-block;
	padding: 5px;
	font-size: 35px;
}

a
{
  text-decoration: none;
}
a:hover
{
  color: #f18930;
}

.social-icons i:hover
{
  color: #f18930;
}

.bottom-bar p
{
	text-align: center;
}

</style>

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="body1">
    	<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="https://upload.wikimedia.org/wikipedia/en/c/c4/Rajasthan_Police_Logo.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
      Rajasthan Police
    </a>
  </div>
</nav>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3 border p-4 shadow bg-light">
            <div class="col-12">
                <h3 class="fw-normal text-secondary fs-4 text-uppercase mb-4">FIR Appointment form</h3>
            </div>
            <form action="">
                <div class="row g-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="First Name">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Last Name">
                    </div>
                    <div class="col-md-6">
                        <input type="tel" class="form-control" placeholder="Phone Number">
                    </div>
                    <div class="col-md-6">
                        <input type="email" class="form-control" placeholder="Enter Email">
                    </div>
                    <div class="col-md-6">
                        <input type="date" class="form-control" placeholder="Enter Date">
                    </div>
                    <div class="col-md-6">
                        <input type="time" class="form-control" placeholder="Enter Email">
                    </div>
                    <div class="col-12">
                        <textarea class="form-control" placeholder="Message"></textarea>
                    </div>
                    <div class="col-12 mt-5">                        
                        <button type="submit" class="btn btn-primary float-end">Book Appointment</button>
                        <button type="button" class="btn btn-outline-secondary float-end me-2">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
	</div>
	<footer>
		<div class="social-icons">
				<li><a href="https://www.facebook.com/PoliceRajasthan"><i class="fab fa-facebook"></i></a></li>
				<li><a href="https://www.youtube.com/@PoliceRajasthanOfficial"><i class="fab fa-youtube"></i></a></li>
				<li><a href="https://www.instagram.com/PoliceRajasthan/"><i class="fab fa-instagram"></i></a></li>
				<li><a href="https://twitter.com/PoliceRajasthan"><i class="fab fa-twitter"></i></a></li>
		</div>
		<div class="bottom-bar">
				<p>Copyright&copy; : 2023 Police. All rights reserved. </p>
			</div>
	</footer>
